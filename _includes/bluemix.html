<!-- Online Courses Section -->
<a name="bluemix"></a>
<section id="portfolio" class="bg-white">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Streaming Analytics and Bluemix</h2>
                <h3 class="section-subheading text-muted">Learn how to use IBM Streams with Streaming Analytics on Bluemix</h3>
            </div>
        </div>
        <div class="row">
        {% for post in site.categories.bluemix reversed %}
            <div class="col-lg-3 col-sm-6 portfolio-item">
                <a href="{{ post.imgURL }}" class="portfolio-link">
                    <div class="portfolio-hover">
                        <div class="portfolio-hover-content">
                            <i class="fa fa-external-link fa-3x"></i>
                        </div>
                    </div>
                    <img src="img/bluemix/{{ post.thumbnail }}" class="img-responsive" alt="">
                </a>
                <div class="portfolio-caption bg-light-gray">
                    <h4>{{ post.title }}</h4>
                    <br />
                    <p class="text-muted">{{ post.subtitle }}</p>
                </div>
            </div>
        {% endfor %}
        </div>
    </div>
</section>
