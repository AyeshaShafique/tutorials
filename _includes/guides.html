<!-- Guides Section -->
<a name="guides"></a>
<section id="portfolio" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Guides</h2>
                <h3 class="section-subheading text-muted">Learn through reading articles and resources in IBM Streams.</h3>
            </div>
        </div>
        <div class="row">
        {% for post in site.categories.guides reversed %}
            <div class="col-md-4 col-sm-6 portfolio-item">
                <a href="{{ post.imgURL }}" class="portfolio-link">
                    <div class="portfolio-hover">
                        <div class="portfolio-hover-content">
                            <i class="fa fa-plus fa-3x"></i>
                        </div>
                    </div>
                    <img src="img/guides/{{ post.thumbnail }}" class="img-responsive" alt="">
                </a>
                <div class="portfolio-caption bg-white">
                    <h4>{{ post.title }}</h4>
                    <br />
                    <p class="text-muted">{{ post.subtitle }}</p>
                </div>
            </div>
        {% endfor %}
        </div>
    </div>
</section>
